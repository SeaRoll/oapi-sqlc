version: "2"
sql:
  - engine: "postgresql"
    queries: "queries.sql"
    schema: "migrations"
    gen:
      go:
        package: "database"
        out: "."
        emit_db_tags: true
        emit_empty_slices: true
        emit_prepared_queries: true
        emit_interface: true
        emit_pointers_for_null_types: true
        output_db_file_name: "queries.go"
        json_tags_case_style: "camel"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
              pointer: true
          - db_type: "pg_catalog.timestamp"
            go_type: "time.Time"
          - db_type: "pg_catalog.timestamp"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - db_type: "date"
            go_type: "time.Time"
          - db_type: "jsonb"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
          - db_type: "pg_catalog.jsonb"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
          - db_type: "pg_catalog.numeric"
            go_type: "float64"
